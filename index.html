<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="Name">
        <div>{{name}}</div>
        <div ng-bind = "age"></div>
        <div>{{arr}}</div>
        <ul>
            <li ng-repeat="con in arr">{{con}}</li>
        </ul>
    </div>
    
    <script src="angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller("Name",function ($scope) {
            $scope.name = 'zs';
            $scope.age = 12;
            $scope.arr=['wyh','zjh','wjj']
        })
    </script>
</body>
</html>
